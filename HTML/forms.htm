<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Enquiry</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
        
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Enter middle name">
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="30" required></textarea><br>

            <label for="Country">Country:</label><br>
            <select id="Country" name="Country">
                <option value="reading">India</option>
                <option value="traveling">Australia</option>
                <option value="sports">Pakistan</option>
                <option value="music">South Africa</option>
                <option value="gaming">Bangladesh</option>
                <option value="coding">Srilanka</option>
            </select><br>
        
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>


            <label>Hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label>

            <input type="checkbox" id="gaming" name="hobbies" value="gaming">
            <label for="gaming">Gaming</label>

            <input type="checkbox" id="coding" name="hobbies" value="coding">
            <label for="coding">Coding</label><br>


            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label><br><br>
        
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
