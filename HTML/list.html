<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listTag</title>
</head>
<body>
    <!-- orderlist -->
    <ol type="a">
        <li>Html</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- unordered list -->
    <ul type="square">
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>
    </ul>
    <hr><hr>
   

    <caption><h1>Webdev</h1></caption>

     <ol>
         <li>Frontend
            <ul>
                <li>HTML
                    <ul>
                        <li>HTML 5</li>
                    </ul>
                </li>
                <li>CSS
                    <ul>
                        <li>CSS 3</li>
                        <li>Bootstrap</li>
                    </ul>
                </li>
                <li>JAVASCRIPT</li>
                <li>Reactjs</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>Nodejs</li>
                <li>Expressjs</li>
                <li>Database</li>
            </ul>
        </li>
    </ol>
</body>
</html>
