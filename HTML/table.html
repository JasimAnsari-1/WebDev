<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <center>
        <table border="2">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Fees</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web Development</td>
                    <td>20000</td>
                    <td>6-months</td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>150000</td>
                    <td>3-months</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
