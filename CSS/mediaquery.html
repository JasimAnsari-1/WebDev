<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }

    /* For small devices (max-width: 600px) */
    @media (max-width: 600px) {
      body {
        background-color: lightblue;
        font-size: 14px;
      }
    }

    /* For tablets (min-width: 601px and max-width: 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background-color: lightcoral;
        font-size: 16px;
      }
    }

    /* For desktops (min-width: 1025px) */
    @media (min-width: 1025px) {
      body {
        background-color: lightgreen;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design with Media Queries</h1>
  <p>Resize the browser window to see the background color and text size change!</p>
</body>
</html>
