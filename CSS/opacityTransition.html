<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Transition</title>
    <style>
        .main{
            height: 500px;
            width: 500px;
            background-color: blue;
            opacity: 0.4;
            transition: 3s;
        }
        .main:hover{
            background-color: brown;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
